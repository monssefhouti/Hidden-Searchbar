<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Project4 - Hidden Search</title>
    <link rel="stylesheet" href="assets/css/search.css" />
  </head>
  <body>
    <div class="search">
      <input
        type="text"
        name=""
        class="search__input"
        placeholder="Looking for something...?"
      />
      <button class="search__btn">
        <svg class="search__btn--icon">
          <use xlink:href="assets/svg.svg#icon-magnifying-glass"></use>
        </svg>
      </button>
    </div>

    <div class="footer">
      <div class="copyright">
        <div class="copyright__text">
          <span>Made with</span>
          <svg>
            <use xlink:href="assets/svg.svg#icon-heart"></use>
          </svg>
          <span>
            by
            <a href="https://github.com/monssefhouti?tab=repositories"
            >Monssef Houti</a
            >
            All Rights Reserved.
          </span>
        </div>
      </div>
    </div>

    <script src="assets/js/search.js"></script>
  </body>
</html>
